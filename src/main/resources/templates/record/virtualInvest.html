<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <!-- 가상투자 자바스크립트-->
    <script src="/assets/js/virtualInvest.js"></script>

    <link rel="stylesheet" href="/assets/css/virtualInvest.css">
</head>
<body>
<th:block layout:fragment="content">
    <meta charset="utf-8">
    <div class="main-banner" id="top">
        <div id="main" class="container">
            <!-- =========================   실시간 가상화폐 주가 테이블  ==============================-->
            <div class="container">
                <div class="row">
                    <div class="col ms-3" style="height:600px;">
                        <div class="container-table ms-3 p-2"  style="height:600px; max-width: 50vw;">
                            <h2  class="mt-3"  style="text-align:center;">Your Virtual Investment</h2>
                            <table style="min-height: 400px">
                                <thead>
                                <tr>
                                    <th style="width:30%;">시간</th>
                                    <th style="width:30%;">가격</th>
                                    <th style="width:25%;">종목/수량</th>
                                    <th style="width:15%;">여부</th>
                                </tr>
                                </thead>
                                <tbody id="investmentLogTableBody">
                                <!-- 로딩 GIF 이미지 -->
                                <div id="loading" style="display: none; position: absolute; top: 55%; left: 65%; transform: translate(-50%, -50%);">
                                    <img src="/assets/images/loading.gif" style="width:200%" alt="로딩 중...">
                                </div>
                                <!-- 이곳에 매수/매도 로그가 추가됩니다. -->
                                </tbody>
                            </table>
                        </div>
                        <br>
                        <button type="button" class="btn btn-warning" style="width:100%; height:100px; font-size:50px;" onclick="window.location.href='/predict'">Predict</button>
                    </div>
                    <div class="col">
                        <div class="container-table ms-3 p-2"  style="height:600px; max-width: 50vw;">
                            <h1 class="mt-3" style="text-align:center;">Investment Analysis Report</h1>
                            <pre id="response-data"></pre> <!-- 응답 데이터가 표시될 요소 -->
                        </div>
                        <br>
                        <button type="button"  style="width:100%; height:100px; font-size:50px;" class="btn btn-success" onclick="window.location.href='/history'">Hisotry</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>


</body>
<footer>
    <div class="container">
        <div class="col-lg-12">
            <p>Copyright © 2024 Bitory (Not For Sale)</p>
        </div>
    </div>
</footer>
</html>
