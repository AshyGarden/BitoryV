<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-banner" id="top">
        <div id="main" class="container">
            <div class="container" style="margin-top:-3%">
                <div class="row">
                    <div class="col-6" style="margin-left:-2%">
                        <div class="row">
                            <div class="col">
                                <div class="container-table p-3">
                                    <div class="chart-container">
                                        <canvas id="TradeVolumeChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="container-table p-3">
                                    <canvas id="RateChangeChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="container-table p-3" style="width:100%">
                                    <h3 style="text-align:center;" >거래량 TOP5</h3>
                                    <table id="realtimeTradeVolumeTable">
                                        <thead>
                                        <tr>
                                            <th>종목</th>
                                            <th>거래량</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>비트코인</td>
                                            <td>1000</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col">
                                <div class="container-table p-3" style="width:100%">
                                    <h3 style="text-align:center;">실시간 변동률 TOP 5</h3>
                                    <table class="market-table"  id="realtimeChangeRateTable2" >
                                        <thead>
                                        <tr>
                                            <th class="market-th" style="text-align:center;">종목명</th>
                                            <th class="market-th" style="text-align:center;">현재가</th>
                                            <th class="market-th" style="text-align:center;">변동률</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- JavaScript를 통해 여기에 코인 정보가 동적으로 삽입됩니다. -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3" style="margin-right:1%">
                        <div class="row">
                            <div class="container-table p-3 ms-3" style="min-height: 300px">
                                <h3 style="text-align:center">Buy</h3>
                                <table style="min-height: 725px">
                                    <thead>
                                    <tr>
                                        <th>종목명</th>
                                        <th>거래량</th>
                                        <th>일시</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>종목명 값</td>
                                        <td>거래량 값</td>
                                        <td>일시 값</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-3" style="margin-right:1%">
                        <div class="row">
                            <div class="container-table p-3 ms-3" style="min-height: 300px">
                                <h3 style="text-align:center">Sell</h3>
                                <table style="min-height: 725px">
                                    <thead>
                                    <tr>
                                        <th>종목명</th>
                                        <th>거래량</th>
                                        <th>일시</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>종목명 값</td>
                                        <td>거래량 값</td>
                                        <td>일시 값</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
