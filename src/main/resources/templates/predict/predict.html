<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
<!-- 가상화폐 예측분석 그래프 css-->
<th:block layout:fragment="content">
    <meta charset="utf-8">
    <div class="main-banner" id="top">
        <div id="main" class="">
            <h2 class="marketTableName" id="Predict" style="color: rgb(221, 221, 221); ">가상화폐 종류별 예측 그래프</h2>
            <br><br>
            <!--            <h1 class="marketTableName">Predict Graph</h1>-->
            <div id="bo">

                <!-- ==================== Canvas 예측 그래프.========================= -->
                <div class="wrapper" style="width:1400px; height:600px;">
                    <div id="stockChart"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="btn1" class="btn btn-info" style="margin: 2% 0 0 35%; height: 70px; border-radius: 10px; box-shadow: 0">PREDICT UPDATE</button>
                    <select id="ticker1" style="margin: 2% 40% 0 0; padding: 10px; text-align:center; border-radius: 10px">
                        <option name="BTC" value="BTC" selected="selected">비트코인</option>
                        <option name="ETH" value="ETH">이더리움</option>
                        <option name="SOL" value="SOL">솔라나</option>
                        <option name="XRP" value="XRP">리플</option>
                        <option name="ETC" value="ETC">이더리움 클래식</option>
                        <option name="LINK" value="LINK">체인링크</option>
                        <option name="ADA" value="ADA">카르다노</option>
                        <option name="AVAX" value="AVAX">아발란체</option>
                        <option name="MATIC" value="MATIC">폴리곤</option>
                        <option name="TRX" value="TRX">트론</option>
                        <option name="SHIB" value="SHIB">시바이누</option>
                        <option name="ATOM" value="ATOM">코스모스</option>
                    </select>
<!--                    <select id="ticker2" style="margin: 5% 20% 0 0; padding: 10px; border-radius: 10px;">-->
<!--                        <option name="BTC" value="BTC" selected="selected">Bitcoin</option>-->
<!--                        <option name="ETH" value="ETH">Ethereum</option>-->
<!--                        <option name="ADA" value="ADA">Cardano</option>-->
<!--                        <option name="XRP" value="XRP">XRP</option>-->
<!--                        <option name="doge" value="doge">Doge</option>-->
<!--                    </select>-->
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
